<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
    <script>
        function acaoAlterar(){
            var linkAlterado = document.getElementsByTagName("a")[0];
            linkAlterado.href = "https://www.google.com/";
        }
    </script>
</head>
<body>
    <a href="https://github.com/Gabriel-Simon07">Cliqui Aqui</a>
    <button onclick="acaoAlterar()">Clique Aqui para alterar o link</button>
</body>
</html>
