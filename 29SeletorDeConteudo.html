<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletor Classe</title>

    <script>
        function exibirTexto(){
            var aparecerTexto = document.getElementsByClassName("texto")[0];
            window.alert(aparecerTexto);
        }
    </script>
</head>
<body>

    <button onclick="exibirTexto()">Cliqui Aqui</button>

    <h1 class="texto">JavaScript</h1>
    <h2 class="texto">Java</h2>
    <p class="texto">C#</p>
</body>
</html>
