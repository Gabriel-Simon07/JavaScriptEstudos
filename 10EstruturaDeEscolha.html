<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Logico Nao</title>

    <!--O JS fica dentro das tags head-->

    <script>

        //Variavel

        var codigo = 1;

        switch(codigo){
            case 1 :
                window.alert("Sanduiche");    
                break;            
            case 2 :
                window.alert("Suco");
                break;
            case 3 :
                window.alert("Pizza");
                break;
            default :
                window.alert("Código não encontrado no Menu")
            }

    </script>
</head>
