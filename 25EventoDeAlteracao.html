<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento de Alteracao</title>
    <script>
        function mensagem(){
            var tiposLocomocao = document.getElementById("locomocao").value;
            window.alert(tiposLocomocao);
        }
    </script>
</head>
<body>
    <select onchange="mensagem()" id="locomocao">
        <option>Escolha sua opção</option>
        <option>Carro</option>
        <option>Moto</option>
        <option>Bicicleta</option>
    </select>
</body>
</html>
