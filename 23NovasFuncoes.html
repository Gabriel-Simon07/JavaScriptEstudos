<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novas Funcoes</title>

    <script>

        //funcao para somar dois valores

        function somarValores(valor01, valor02){
            return valor01 + valor02;
        }

        function multiplicaValores(valor01, valor02){
            return valor01 * valor02;
        }

        function diminiuValores(valor01, valor02){
            return valor01 - valor02;
        }

        function divideValores(valor01, valor02){
            return valor01 / valor02;
        }

        window.alert(somarValores(4, 2));

        window.alert(multiplicaValores(4 ,2 ));

        window.alert(diminiuValores(2, 2));

        window.alert(divideValores(3, 3));
    </script>
</head>

</body>
</html>
